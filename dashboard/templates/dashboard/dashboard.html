            <!-- 2nd row graphs -->
            <div class="d-flex justify-content-between graphs p-2">
                <div class="me-1 card" style="height: 455px; width: 30%">
                    <h3>ISPU</h3>
                    <p class="grey-text">
                        Indeks Standar Pencemar Udara berdasarkan polutan PM2.5
                    </p>
                    <div class="container ispu-card">
                        <div class="row">
                            <div class="col-5">
                                <div class="row emoji">
                                    <p>{{ ispu.emoji }}</p>
                                </div>
                                <div class="row ispu">
                                    <p>{{ ispu.value }}</p>
                                </div>
                            </div>
                            <div class="col-7 ispu-right">
                                <div class="row date">{{ date }}</div>
                                <div class="row category {{ ispu.class }}">
                                    {{ ispu.category }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ispu-deskripsi">{{ ispu.description }}</div>
